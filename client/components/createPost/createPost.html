<div class='panel panel-default create-post-panel'>
    <div class='panel-heading text-center'>
        <button type='button' class='btn btn-lg post-component-btn' ng-click='vm.addPostComponent("header")' ng-touchstart='vm.addPostComponent("header")'>
            Header
        </button>
        <button type='button' class='btn btn-lg post-component-btn' ng-click='vm.addPostComponent("text")' ng-touchstart='vm.addPostComponent("text")'>
            Text
        </button>
        <button type='button' class='btn btn-lg post-component-btn' ng-click='vm.addPostComponent("link")' ng-touchstart='vm.addPostComponent("link")'>
            Link
        </button>
        <button type='button' class='btn btn-lg post-component-btn' ng-click='vm.addPostComponent("image")' ng-touchstart='vm.addPostComponent("image")'>
            Image
        </button>
        <button type='button' class='btn btn-lg post-component-btn' ng-click='vm.addPostComponent("googleDriveImage")' ng-touchstart='vm.addPostComponent("googleDriveImage")'>
            Google Drive Image
        </button>
        <button type='button' class='btn btn-lg post-component-btn' ng-click='vm.addPostComponent("iframe")' ng-touchstart='vm.addPostComponent("iframe")'>
            Video
        </button>
        <button ng-if='!vm.showTips' type='button' class='btn btn-lg post-tips-btn' ng-click='vm.showTips = true;vm.previewing = false' ng-touchstart='vm.showTips = true;vm.previewing = false'>
            Tips
        </button>
        <button ng-if='vm.showTips' type='button' class='btn btn-lg post-tips-btn' ng-click='vm.showTips = false' ng-touchstart='vm.showTips = false'>
            Close Tips
        </button>
        <button ng-if='!vm.previewing' type='button' class='btn btn-lg post-preview-btn' ng-click='vm.previewing = true;vm.showTips = false' ng-touchstart='vm.previewing = true;vm.showTips = false'>
            Preview
        </button>
        <button ng-if='vm.previewing' type='button' class='btn btn-lg post-preview-btn' ng-click='vm.previewing = false' ng-touchstart='vm.previewing = false'>
            Close Preview
        </button>
        <button type='button' class='btn btn-lg post-submit-btn' ng-click='vm.openSubmitPostModal()' ng-touchstart='vm.openSubmitPostModal()'>
            Submit
        </button>
    </div>
    <div ng-if='vm.showTips' class='panel-body'>
        <div class='panel panel-default post-component-panel'>
            <div class='panel-heading text-center'>
                <h1>Tips</h1>
            </div>
            <div class='panel-body'>
                <div class='text-center'>
                    <h2>For adding links into your text</h2>
                    <p ng-bind='vm.exampleLink'></p>

                </div>
                <div class='text-center'>
                    <h2>For changing the color of your links(or any HTML text element)</h2>
                    <p ng-bind='vm.exampleLinkWithColorChange'></p>
                </div>
                <div class='text-center'>
                    <h2>For adding Google Drive images</h2>
                    <p ng-bind='vm.googleDriveImageTip'></p>
                </div>
                <div class='text-center'>
                    <h2>For adding Youtube videos</h2>
                    <p ng-bind='vm.youtubeVideoTip'></p>
                </div>
            </div>
        </div>
    </div>
    <div ng-if='!vm.previewing' class='panel-body'>
        <div class='panel panel-default post-component-panel'>
            <div class='panel-heading text-center'>
                <h1>Title</h1>
            </div>
            <div class='panel-body'>
                <input type='text' ng-model='vm.post.title'></input>
            </div>
        </div>
        <div class='panel panel-default post-component-panel'>
            <div class='panel-heading text-center'>
                <h1>Thumbnail Image URL</h1>
            </div>
            <div class='panel-body'>
                <input type='text' placeholder='Image URL' ng-model='vm.post.thumbnailWeb'></input>
            </div>
        </div>
        <div class='panel panel-default post-component-panel'>
            <div class='panel-heading text-center'>
                <h1>Google Drive Thumbnail URL</h1>
            </div>
            <div class='panel-body'>
                <input type='text' placeholder='Google Drive Image ID' ng-model='vm.post.thumbnailGoogleDrive'></input>
            </div>
        </div>
        <div ng-repeat='c in vm.post.components'>
            <div compile ng-bind-html='vm.trustHTML(c.template)'></div>
        </div>
    </div>
    <div ng-if='vm.previewing' class='panel-body text-center'>
        <div class='panel panel-default post-thumbnail-panel'>
            <div class='panel-heading text-center'>
                <h1>Thumbnail</h1>
            </div>
            <div class='panel-body'>
                <img ng-src='{{vm.decideThumbnail()}}'>
            </div>
        </div>
        <div ng-bind-html='vm.trustHTML(vm.preview)'></div>
    </div>
</div>
